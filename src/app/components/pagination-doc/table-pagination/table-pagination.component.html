<mat-card class="demo-card">
    <mat-card-header>
        <mat-card-title>Table Pagination Demo</mat-card-title>
        <mat-card-subtitle
            >Using mat-paginator with mat-table for data grid
            pagination</mat-card-subtitle
        >
    </mat-card-header>
    <mat-card-content>
        <div class="table-container">
            <table mat-table [dataSource]="dataSource" class="demo-table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">
                        {{ user.email }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Role</th>
                    <td mat-cell *matCellDef="let user">{{ user.role }}</td>
                </ng-container>

                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef>Department</th>
                    <td mat-cell *matCellDef="let user">
                        {{ user.department }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="joinDate">
                    <th mat-header-cell *matHeaderCellDef>Join Date</th>
                    <td mat-cell *matCellDef="let user">
                        {{ user.joinDate }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let user">
                        <span
                            class="status-badge"
                            [style.color]="getStatusColor(user.status)"
                        >
                            {{ user.status }}
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
        <mat-paginator
            #paginator
            [pageSizeOptions]="[5, 10, 25, 50]"
            [pageSize]="10"
            showFirstLastButtons
            aria-label="Select page of users"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>
