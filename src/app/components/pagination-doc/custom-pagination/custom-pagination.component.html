<mat-card class="demo-card">
    <mat-card-header>
        <mat-card-title>Custom Pagination Controls Demo</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="card-grid custom-grid">
            <mat-card
                class="product-card custom-card"
                *ngFor="let product of dataSource"
            >
                <mat-card-header>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>{{
                        product.category
                    }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <div class="product-info">
                        <div class="price-section">
                            <span class="price">${{ product.price }}</span>
                            <span class="rating">‚≠ê {{ product.rating }}</span>
                        </div>
                        <div class="stock-section">
                            <span
                                class="stock"
                                [class]="getStockStatus(product.stock)"
                            >
                                {{ product.stock }} in stock
                            </span>
                        </div>
                        <p class="description">{{ product.description }}</p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">
                        <mat-icon>shopping_cart</mat-icon>
                        Add to Cart
                    </button>
                    <button mat-button>
                        <mat-icon>favorite</mat-icon>
                        Wishlist
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>

        <mat-paginator
            #paginator
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            (page)="onPageChange($event)"
            showFirstLastButtons
            aria-label="Select page of custom products"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>
