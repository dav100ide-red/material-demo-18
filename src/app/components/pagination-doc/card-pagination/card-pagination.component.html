<mat-card class="demo-card">
    <mat-card-header>
        <mat-card-title>Card Grid Pagination Demo</mat-card-title>
        <mat-card-subtitle
            >Using mat-paginator with a card grid layout</mat-card-subtitle
        >
    </mat-card-header>
    <mat-card-content>
        <div class="card-grid">
            <mat-card class="product-card" *ngFor="let product of dataSource">
                <mat-card-header>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>{{
                        product.category
                    }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="price">${{ product.price }}</p>
                    <p class="rating">‚≠ê {{ product.rating }}</p>
                    <p class="stock" [class]="getStockStatus(product.stock)">
                        Stock: {{ product.stock }}
                    </p>
                    <p class="description">{{ product.description }}</p>
                </mat-card-content>
            </mat-card>
        </div>
        <mat-paginator
            #paginator
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageSizeOptions]="[6, 12, 18, 24]"
            (page)="onPageChange($event)"
            showFirstLastButtons
            aria-label="Select page of products"
        >
        </mat-paginator>
    </mat-card-content>
</mat-card>
